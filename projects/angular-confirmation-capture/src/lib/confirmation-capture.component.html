<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div
    class="lc-confirmation-capture__backdrop"
    (click)="_onBackdropClick($event)"></div>

<div class="lc-confirmation-capture__body">
    <span
        class="lc-confirmation-capture__content"
        [innerHTML]="_content()"></span>

    <div class="lc-confirmation-capture__action-container">
        <button
            class="lc-confirmation-capture__action cancel"
            type="button"
            (click)="_onCancel($event)">
            {{ _cancelButtonLabel() }}
        </button>
        <button
            class="lc-confirmation-capture__action confirm"
            type="button"
            (click)="_onConfirm($event)">
            {{ _confirmButtonLabel() }}
        </button>
    </div>
</div>
